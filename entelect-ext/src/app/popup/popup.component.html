<div class="container-fluid main">
    <button type="button"
        [disabled]="!canClearNotifications"
        [class.disabled]="!canClearNotifications"
        class="btn btn-sm neumorphic btn-block"
        (click)="clearNotifications()">Clear all notifications</button>

    <!-- Settings -->
    <div class="popup-options">
        <a href="https://github.com/JAspeling/entelect-chrome-extension/issues"
            target="_blank"
            class="neumorphic-button"
            title="Report issue"
            id="issues"><i class="fa fa-bug"></i></a>
        <a href="#"
            class="neumorphic-button"
            title="Go to options"
            id="options" (click)="goToOptions()"><i class="fa fa-gear"></i></a>
    </div>
</div>
