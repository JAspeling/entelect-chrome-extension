<!DOCTYPE html>
<html>

<head>
    <link
        href="styles.css"
        rel="stylesheet"
    >
</head>

<body class="container-fluid main">
    <button
        type="button"
        id="markAsRead"
        class="btn btn-sm neumorphic btn-block"
    >Clear all notifications</button>

    <div class="popup-options">
        <a
            href="https://github.com/JAspeling/entelect-chrome-extension/issues"
            target="_blank"
            class="neumorphic-button"
            title="Report issue"
            id="issues"
        ><i class="fa fa-bug"></i></a>
        <a
            href="#"
            class="neumorphic-button"
            title="Go to options"
            id="options"
        ><i class="fa fa-gear"></i></a>
    </div>

    <script src="../vendor/jquery-3.2.1.min.js"></script>
    <script src="../vendor/bootstrap.min.js"></script>

    <script src="main.js"></script>
</body>

</html>
